<html>
<head>
    <title>Stilizare text cu CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red; /* Schimbat din albastru în roșu */
            font-family: "Times New Roman", serif;
        }
        p {
            color: #555;
            font-size: 18px;
            font-family: Verdana, sans-serif; /* Schimbat fontul paragrafului */
        }
        .accent {
            color: green;
            font-family: "Courier New", monospace;
        }
        .subtitlu {
            color: orange; /* Culoare portocaliu */
            font-size: 22px; /* Dimensiune font 22px */
        }
    </style>
</head>
<body>
    <h1>Titlu cu font Times New Roman și culoare roșie</h1>
    <p>Acesta este un paragraf cu text gri și dimensiunea de 18px.</p>
    <p>Acesta este un text <span class="accent">accentuat</span> cu font Courier New și culoare verde.</p>
    <h2 class="subtitlu">Acesta este un subtitlu portocaliu</h2>
    <p style="font-size: 14px;">Acesta este un text cu dimensiunea fontului de 14px</p>
</body>
</html>
